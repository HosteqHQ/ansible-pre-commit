repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v1.4.0
    hooks:
    -   id: check-added-large-files
    -   id: check-yaml
    -   id: check-merge-conflict
    -   id: flake8
-   repo: https://www.shore.co.il/git/shell-pre-commit/
    rev: v0.6.0
    hooks:
    -   id: shell-lint
        files: ansible-vault-check
